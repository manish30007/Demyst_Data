
<section class="vh-100" style="background-color: #f2f2f2;">
    <div class="container py-3 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-6">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="d-flex align-items-center">
                <div class="card-body text-black">
  
                  <form  [formGroup]="form" (ngSubmit)="onSubmit()">
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">The Loan App</span>
                    </div>
                    <h5 class="fw-normal mb-1 pb-3" style="letter-spacing: 1px;">Register your account</h5>
  
                    <div class="form-group mb-3">
                      <input type="text"  class="form-control form-control-lg" formControlName="firstName"  placeholder="First Name"/>
                      <!-- <label class="form-label" for="form2Example17">Email address</label> -->
                    </div>
                    <div class="form-group mb-3">
                      <input type="text"  class="form-control form-control-lg" formControlName="lastName"  placeholder="Last Name"/>
                      <!-- <label class="form-label" for="form2Example17">Email address</label> -->
                    </div>

                    <div class="form-group mb-3">
                      <input type="email"  class="form-control form-control-lg" formControlName="email"  placeholder="Email"/>
                      <!-- <label class="form-label" for="form2Example17">Email address</label> -->
                    </div>
  
                    <div class="form-group mb-3">
                      <input type="password" class="form-control form-control-lg" formControlName="password" placeholder="Password" />
                      <!-- <label class="form-label" for="form2Example27">Password</label> -->
                    </div>
                    <div class="form-group mb-3">
                      <input type="password" class="form-control form-control-lg" formControlName="confirmPassword" placeholder="Confirm Password" />
                      <!-- <label class="form-label" for="form2Example27">Password</label> -->
                    </div>
  
                    <div class="mb-3">
                      <button class="btn btn-dark btn-lg btn-block w-100" type="submit">Register</button>
                    </div>

                    <p class="mb-1 pb-1" style="color: #393f81;">Already have an account? <a routerLink="/login"
                        style="color: #393f81;">login here</a></p>
                    <!-- <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a> -->
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
